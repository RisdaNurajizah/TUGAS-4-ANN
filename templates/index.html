<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Jumlah Pengunjung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Prediksi Jumlah Pengunjung Museum Gedung Sate</h1>

    <div class="card p-4 mb-4">
        <form method="post">
            <div class="mb-3">
                <label for="tahun" class="form-label">Masukkan Tahun</label>
                <input type="number" class="form-control" id="tahun" name="tahun" placeholder="Contoh: 2020" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Prediksi</button>
        </form>
    </div>

    {% if prediction %}
    <div class="alert alert-success text-center">
        {{ prediction }}
    </div>
    {% endif %}

    <div class="text-center">
        <img src="{{ url_for('static', filename='plot.png') }}" class="img-fluid" alt="Plot Prediksi">
    </div>
</div>

</body>
</html>
